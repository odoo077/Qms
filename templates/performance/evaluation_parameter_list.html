{% extends "base.html" %}
{% block content %}
<!-- قائمة باراميترات التقييم -->

<div class="max-w-6xl mx-auto p-4">
  <div class="flex items-center justify-between mb-4">
    <h1 class="text-2xl font-semibold">Evaluation Parameters</h1>
    <div class="flex items-center gap-2">
      <form method="get" class="flex gap-2">
        <input class="input input-bordered w-64" name="q" placeholder="Search by name/code" value="{{ request.GET.q }}">
        <button class="btn">Search</button>
      </form>
      <a class="btn btn-primary" href="{% url 'performance:evaluation_parameter_create' %}">+ New Parameter</a>
    </div>
  </div>

  <div class="overflow-x-auto shadow rounded-lg">
    <table class="table w-full">
      <thead>
        <tr class="bg-base-200">
          <th>Name</th>
          <th>Code</th>
          <th>Template</th>
          <th>Weight</th>
          <th></th>
        </tr>
      </thead>
      <tbody>
        {% for p in object_list %}
        <tr>
          <td>{{ p.name }}</td>
          <td class="font-mono">{{ p.code }}</td>
          <td>{{ p.template }}</td>
          <td>{{ p.weight_pct }}%</td>
          <td class="text-right"><a class="btn btn-sm" href="{% url 'performance:evaluation_parameter_detail' pk=p.pk %}">Open</a></td>
        </tr>
        {% empty %}
        <tr><td colspan="5" class="text-center py-8 opacity-70">No parameters.</td></tr>
        {% endfor %}
      </tbody>
    </table>
  </div>
</div>
{% endblock %}
