{% extends "base.html" %}
{% block content %}
<!-- تفاصيل قالب التقييم -->

<div class="max-w-5xl mx-auto p-4 space-y-4">
  <div class="flex items-start justify-between">
    <div>
      <h1 class="text-2xl font-semibold">{{ object.name }}</h1>
      <div class="opacity-70">Active: {{ object.active|yesno:"Yes,No" }}</div>
    </div>
    <div class="flex gap-2">
      <a class="btn" href="{% url 'performance:evaluation_template_update' pk=object.pk %}">Edit</a>
      <a class="btn btn-error" href="{% url 'performance:evaluation_template_delete' pk=object.pk %}">Delete</a>
      <a class="btn" href="{% url 'performance:evaluation_template_list' %}">Back</a>
    </div>
  </div>

  {% if object.description %}
  <div class="card bg-base-100 p-4">
    <h2 class="font-semibold mb-2">Description</h2>
    <p class="opacity-80">{{ object.description }}</p>
  </div>
  {% endif %}
</div>
{% endblock %}
