{% extends "base.html" %}
{% block content %}
<!-- نموذج المهمة -->

<div class="max-w-3xl mx-auto p-4">
  <h1 class="text-2xl font-semibold mb-4">{{ object|yesno:"Edit Task,New Task" }}</h1>
  <form method="post" class="space-y-4">
    {% csrf_token %}
    {% if form.non_field_errors %}
      <div class="alert alert-error">{{ form.non_field_errors }}</div>
    {% endif %}
    {% for field in form %}
      <div class="form-control">
        <label class="label"><span class="label-text">{{ field.label }}</span></label>
        {{ field }}
        {{ field.errors }}
      </div>
    {% endfor %}
    <div class="flex gap-2">
      <button type="submit" class="btn btn-primary">Save</button>
      <a class="btn" href="{% url 'performance:task_list' %}">Cancel</a>
    </div>
  </form>
</div>
{% endblock %}
