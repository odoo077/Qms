{% extends "base.html" %}
{% load tailwind_tags %}
{% block title %}Upload File | Qteam{% endblock %}

{% block content %}
<div class="flex items-center justify-center min-h-[70vh]">
    <div class="bg-white rounded-xl shadow-xl p-8 w-full max-w-md">
        <h2 class="text-2xl font-bold text-blue-700 mb-2 flex items-center gap-2">
            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-7 h-7">
                <path stroke-linecap="round" stroke-linejoin="round" d="m15 11.25-3-3m0 0-3 3m3-3v7.5M21 12a9 9 0 1 1-18 0 9 9 0 0 1 18 0Z" />
            </svg>
            Upload File
        </h2>
        <p class="text-gray-500 mb-6">Upload your Excel, CSV, or image file here.</p>

        <form method="POST" enctype="multipart/form-data">
            {% csrf_token %}
            <label for="file-upload" class="block cursor-pointer">
                <div class="flex flex-col items-center justify-center border-2 border-dashed border-blue-300 bg-blue-50 hover:bg-blue-100 rounded-lg py-8 transition-colors duration-200">
                    <svg class="w-12 h-12 text-blue-400 mb-2" fill="none" stroke="currentColor" stroke-width="2"
                         viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round"
                         d="M12 16v-8m0 0L8 8m4-4l4 4M4 16v-1a4 4 0 014-4h8a4 4 0 014 4v1"></path></svg>
                    <span class="text-blue-600 font-semibold">Click or drag file to upload</span>
                    <input id="file-upload" name="file" type="file" class="hidden" required>
                </div>
            </label>

            <button type="submit"
                class="mt-6 w-full btn btn-primary btn-lg flex items-center justify-center gap-2">
                <svg class="w-5 h-5" fill="none" stroke="currentColor" stroke-width="2"
                    viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round"
                    d="M4 16v2a2 2 0 002 2h12a2 2 0 002-2v-2"></path><path stroke-linecap="round" stroke-linejoin="round"
                    d="M7 10l5 5m0 0l5-5m-5 5V4"></path></svg>
                Upload File
            </button>
        </form>
    </div>
</div>
{% endblock %}
