{% extends "base.html" %}
{% block title %}Confirm delete Â· 360 Manager{% endblock %}
{% block content %}
<div class="max-w-xl mx-auto">
  <div class="rounded-2xl bg-base-100 ring-1 ring-base-300 shadow p-6">
    <h1 class="text-2xl font-bold mb-2">Confirm deletion</h1>
    <p class="text-sm text-base-content/70">Are you sure you want to delete: <span class="font-medium">{{ object }}</span> ?</p>
    <form method="post" class="mt-6 flex gap-2">
      {% csrf_token %}
      <button class="btn btn-error">Delete</button>
      <a href="{{ request.META.HTTP_REFERER|default:'/' }}" class="btn btn-ghost">Cancel</a>
    </form>
  </div>
</div>
{% endblock %}
