{% extends "base.html" %}
{% block content %}
<div class="p-6">
  <h1 class="text-2xl font-bold mb-4">Skill Levels</h1>
  <a href="{% url 'skills:skill_level_create' %}" class="btn btn-primary mb-4">+ Add Skill Level</a>

  <div class="overflow-x-auto">
    <table class="table w-full">
      <thead>
        <tr>
          <th>Name</th>
          <th>Progress</th>
          <th>Skill Type</th>
          <th></th>
        </tr>
      </thead>
      <tbody>
        {% for sl in skill_levels %}
        <tr>
          <td>{{ sl.name }}</td>
          <td>{{ sl.level_progress }}%</td>
          <td>{{ sl.skill_type.name }}</td>
          <td>
            <a href="{% url 'skills:skill_level_update' sl.id %}" class="btn btn-xs btn-outline">Edit</a>
            <a href="{% url 'skills:skill_level_delete' sl.id %}" class="btn btn-xs btn-error">Delete</a>
          </td>
        </tr>
        {% empty %}
        <tr><td colspan="4" class="text-center text-gray-500">No skill levels found</td></tr>
        {% endfor %}
      </tbody>
    </table>
  </div>
</div>
{% endblock %}
