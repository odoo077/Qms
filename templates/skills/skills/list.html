{% extends "base.html" %}
{% block content %}
<div class="p-6">
  <h1 class="text-2xl font-bold mb-4">Skills</h1>
  <a href="{% url 'skills:skill_create' %}" class="btn btn-primary mb-4">+ Add Skill</a>
  <div class="overflow-x-auto">
    <table class="table w-full">
      <thead>
        <tr>
          <th>Name</th>
          <th>Type</th>
          <th>Sequence</th>
          <th></th>
        </tr>
      </thead>
      <tbody>
        {% for skill in skills %}
        <tr>
          <td>{{ skill.name }}</td>
          <td>{{ skill.skill_type.name }}</td>
          <td>{{ skill.sequence }}</td>
          <td>
            <a href="{% url 'skills:skill_update' skill.id %}" class="btn btn-xs btn-outline">Edit</a>
            <a href="{% url 'skills:skill_delete' skill.id %}" class="btn btn-xs btn-error">Delete</a>
          </td>
        </tr>
        {% empty %}
        <tr><td colspan="4" class="text-center text-gray-500">No skills found</td></tr>
        {% endfor %}
      </tbody>
    </table>
  </div>
</div>
{% endblock %}
