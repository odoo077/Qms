{% extends "base/users/auth_base.html" %}

{% block title %}Password reset successful{% endblock %}

{% block content %}
<div class="card bg-base-100 shadow-xl rounded-2xl">
  <div class="card-body space-y-6 text-center">

    <!-- Success Icon -->
    <div class="flex justify-center">
      <div class="w-14 h-14 rounded-full bg-success/10 flex items-center justify-center">
        <svg xmlns="http://www.w3.org/2000/svg"
             class="w-7 h-7 text-success"
             fill="none"
             viewBox="0 0 24 24"
             stroke="currentColor">
          <path stroke-linecap="round"
                stroke-linejoin="round"
                stroke-width="2"
                d="M5 13l4 4L19 7" />
        </svg>
      </div>
    </div>

    <!-- Header -->
    <div class="space-y-1">
      <h1 class="text-2xl font-semibold">
        Password reset successful
      </h1>
      <p class="text-sm text-base-content/60">
        Your password has been updated. You can now sign in using your new password.
      </p>
    </div>

    <!-- Action -->
    <div class="pt-2">
      <a href="{% url 'base:login' %}" class="btn btn-primary w-full">
        Continue to sign in
      </a>
    </div>

  </div>
</div>
{% endblock %}
