<section class="px-6">
  <h3 class="text-sm font-semibold mb-4">Metadata</h3>

  <div class="grid grid-cols-1 md:grid-cols-2 gap-6 text-sm">

    <div>
      <div class="text-base-content/60">User ID</div>
      <div class="font-mono">#{{ object.id }}</div>
    </div>

    <div>
      <div class="text-base-content/60">Joined</div>
      {{ object.date_joined|date:"Y-m-d H:i" }}
    </div>

    <div>
      <div class="text-base-content/60">Last login</div>
      {{ object.last_login|default:"—"|date:"Y-m-d H:i" }}
    </div>

    <div>
      <div class="text-base-content/60">Last session</div>
      {{ object.last_session_key|default:"—" }}
    </div>

  </div>
</section>
