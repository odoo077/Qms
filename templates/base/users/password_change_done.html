{% extends "base/users/auth_base.html" %}
{% block title %}Password changed{% endblock %}

{% block content %}
<div class="min-h-[70vh] grid place-items-center px-4 py-10">
  <div class="w-full max-w-lg">
    <div class="card bg-base-100/80 backdrop-blur shadow-2xl">
      <div class="card-body items-center text-center p-8">
        <div class="rounded-full bg-success/10 text-success w-16 h-16 grid place-items-center mb-3">
          <svg xmlns="http://www.w3.org/2000/svg" class="w-8 h-8" viewBox="0 0 24 24" fill="currentColor">
            <path d="M9 16.2l-3.5-3.5 1.4-1.4L9 13.4l7.1-7.1 1.4 1.4z"/>
          </svg>
        </div>

        <h1 class="text-2xl font-bold">Your password has been changed</h1>
        <p class="text-sm text-base-content/60 max-w-md">
          You can now continue using your account with your new password.
        </p>

        <div class="w-full mt-5 space-y-2">
          <a href="{% url 'base:profile' %}" class="btn btn-primary btn-block">Back to profile</a>
          <div class="text-sm text-base-content/60">
            <a href="{% url 'base:login' %}" class="link link-hover">Sign in again</a>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
{% endblock %}
