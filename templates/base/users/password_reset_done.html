{% extends "base/users/auth_base.html" %}

{% block title %}Password reset email sent{% endblock %}

{% block content %}
<div class="card bg-base-100 shadow-xl rounded-2xl">
  <div class="card-body space-y-6 text-center">

    <!-- Icon -->
    <div class="flex justify-center">
      <div class="w-14 h-14 rounded-full bg-info/10 flex items-center justify-center">
        <svg xmlns="http://www.w3.org/2000/svg"
             class="w-7 h-7 text-info"
             fill="none"
             viewBox="0 0 24 24"
             stroke="currentColor">
          <path stroke-linecap="round"
                stroke-linejoin="round"
                stroke-width="2"
                d="M16 12H8m8 0l-4-4m4 4l-4 4" />
        </svg>
      </div>
    </div>

    <!-- Text -->
    <div class="space-y-1">
      <h1 class="text-2xl font-semibold">
        Check your inbox
      </h1>
      <p class="text-sm text-base-content/60">
        If an account exists for the email you entered, a password reset link has been sent.
      </p>
    </div>

    <!-- Action -->
    <div class="pt-2">
      <a href="{% url 'base:login' %}" class="btn btn-outline w-full">
        Back to sign in
      </a>
    </div>

  </div>
</div>
{% endblock %}
