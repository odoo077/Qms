{% extends "base.html" %}
{% block title %}{{ category.name }} Â· Category{% endblock %}
{% block content %}
<div class="flex items-center justify-between mb-4">
  <h1 class="text-2xl font-bold">{{ category.name }}</h1>
  <div class="join">
    <a href="{% url 'hr:category_update' category.id %}" class="btn join-item">Edit</a>
    <a href="{% url 'hr:category_list' %}" class="btn btn-outline join-item">Back</a>
  </div>
</div>
<div class="card bg-base-100 shadow">
  <div class="card-body">
    <div class="flex items-center gap-3">
      <span class="opacity-70 text-sm">Color</span>
      <div class="w-5 h-5 rounded" style="background-color:hsl({{ category.color|default:200 }},60%,50%);"></div>
    </div>
  </div>
</div>
{% endblock %}
