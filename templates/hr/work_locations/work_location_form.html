{% extends "base.html" %}
{% block title %}{% if object %}Edit{% else %}New{% endif %} Work Location{% endblock %}
{% block content %}
<div class="max-w-4xl mx-auto">
  <div class="flex items-center justify-between mb-4">
    <h1 class="text-2xl font-bold">{% if object %}Edit{% else %}New{% endif %} Work Location</h1>
    <a href="{% url 'hr:work_location_list' %}" class="btn btn-ghost">Back</a>
  </div>
  <form method="post" class="card bg-base-100 shadow">
    {% csrf_token %}
    <div class="card-body space-y-6">
      <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
        <label class="form-control"><span class="label-text">Active</span>{{ form.active }}</label>
        <label class="form-control"><span class="label-text">Company</span>{{ form.company }}</label>
      </div>
      <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
        <label class="form-control"><span class="label-text">Name</span>{{ form.name }}</label>
        <label class="form-control"><span class="label-text">Type</span>{{ form.location_type }}</label>
      </div>
      <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
        <label class="form-control"><span class="label-text">Address</span>{{ form.address }}</label>
        <label class="form-control"><span class="label-text">Number</span>{{ form.location_number }}</label>
      </div>
      <div class="card-actions justify-end"><button class="btn btn-primary">Save</button></div>
    </div>
  </form>
</div>
{% endblock %}
