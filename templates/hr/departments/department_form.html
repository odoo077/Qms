{% extends "base.html" %}
{% block title %}{% if object %}Edit{% else %}New{% endif %} Department{% endblock %}
{% block content %}
<div class="max-w-4xl mx-auto">
  <div class="flex items-center justify-between mb-4">
    <h1 class="text-2xl font-bold">{% if object %}Edit{% else %}New{% endif %} Department</h1>
    <a href="{% url 'hr:department_list' %}" class="btn btn-ghost">Back</a>
  </div>

  <form method="post" class="card bg-base-100 shadow">
    {% csrf_token %}
    <div class="card-body space-y-6">
      {{ form.non_field_errors }}
      <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
        <label class="form-control"><span class="label-text">Active</span>{{ form.active }}</label>
        <label class="form-control"><span class="label-text">Company</span>{{ form.company }}</label>
      </div>
      <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
        <label class="form-control"><span class="label-text">Name</span>{{ form.name }}</label>
        <label class="form-control"><span class="label-text">Parent</span>{{ form.parent }}</label>
      </div>
      <label class="form-control"><span class="label-text">Manager</span>{{ form.manager }}</label>
      <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
        <label class="form-control"><span class="label-text">Color</span>{{ form.color }}</label>
      </div>
      <label class="form-control"><span class="label-text">Notes</span>{{ form.note }}</label>

      <div class="card-actions justify-end"><button class="btn btn-primary">Save</button></div>
    </div>
  </form>
</div>
{% endblock %}
