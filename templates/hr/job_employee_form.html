{% extends "base.html" %}

{% block content %}
<div class="max-w-xl mx-auto space-y-6">

  <h1 class="text-xl font-semibold">
    Change Job for {{ object.name }}
  </h1>

  <form method="post" class="space-y-4">
    {% csrf_token %}

    <div>
      <label class="label">
        <span class="label-text">Job</span>
      </label>
      {{ form.job }}
      {% if form.job.errors %}
        <p class="text-error text-sm">{{ form.job.errors.0 }}</p>
      {% endif %}
    </div>

    <div class="flex justify-end gap-3">
      <a href="{% url 'hr:job_detail' object.job.pk %}"
         class="btn btn-ghost">
        Cancel
      </a>
      <button type="submit" class="btn btn-primary">
        Save
      </button>
    </div>

  </form>

</div>
{% endblock %}
