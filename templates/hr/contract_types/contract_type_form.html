{% extends "base.html" %}
{% block title %}{% if object %}Edit{% else %}New{% endif %} Contract Type{% endblock %}
{% block content %}
<div class="max-w-xl mx-auto">
  <div class="flex items-center justify-between mb-4">
    <h1 class="text-2xl font-bold">{% if object %}Edit{% else %}New{% endif %} Contract Type</h1>
    <a href="{% url 'hr:contract_type_list' %}" class="btn btn-ghost">Back</a>
  </div>
  <form method="post" class="card bg-base-100 shadow">
    {% csrf_token %}
    <div class="card-body space-y-6">
      <label class="form-control"><span class="label-text">Name</span>{{ form.name }}</label>
      <label class="form-control"><span class="label-text">Code</span>{{ form.code }}</label>
      <label class="form-control"><span class="label-text">Sequence</span>{{ form.sequence }}</label>
      <div class="card-actions justify-end"><button class="btn btn-primary">Save</button></div>
    </div>
  </form>
</div>
{% endblock %}
